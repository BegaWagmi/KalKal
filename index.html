<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors - Multiplayer Maze Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
        }
        .battle-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1001;
        }
        .battle-ui button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        .battle-ui button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="ui-overlay">
            <div id="player-info">Keys: 0 | Position: (0,0)</div>
            <div id="game-status">Game Status: Waiting for players...</div>
        </div>
        <div class="battle-ui" id="battle-ui">
            <h3>Rock Paper Scissors Battle!</h3>
            <p id="battle-message">Choose your move:</p>
            <button onclick="chooseMove('rock')">ü™® Rock</button>
            <button onclick="chooseMove('paper')">üìÑ Paper</button>
            <button onclick="chooseMove('scissors')">‚úÇÔ∏è Scissors</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/scenes/MainScene.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Door.js"></script>
    <script src="js/entities/Key.js"></script>
    <script src="js/systems/BattleSystem.js"></script>
    <script src="js/systems/NetworkManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
